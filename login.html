<body id="login">
    <div class="page-container">
        <div class="page-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
                <div class="">
                    <a class="navbar-brand logo" href="index.html">
                        <img src="img/Logo.png" alt="Logo">
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ">

                    <ul class="navbar-nav mr-auto ">
                        <li class="nav-item ">
                            <a class="nav-link" href="index.html">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        |
                        <li class="nav-item">
                            <a class="nav-link" href="#0">About</a>
                        </li>
                        |
                        <li class="nav-item">
                            <a class="nav-link" href="#0">Contact</a>
                        </li>
                        <!-- |
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">Dropdown</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>

                        </li> -->

                    <div class="form-inline  rightSide">
                        <a href="login.html" class="Login button">
                            Login
                        </a>

                        <a href="#0" class="licence button">
                            License
                        </a>
                    </div>

                </div>
            </nav>

            <div class="banner">
                <div class="layer">

                    <h1>
                        Login
                    </h1>

                    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>


                    <div class="mouseScroll">
                        <a href="#0" class="btn"></a>
                    </div>

                </div>
            </div>
        </div>

        <div class="page-body">
            <div class="container-lg">
                <div class="signup">
                    <div class="col-md-9">
                        <form method="POST" enctype="multipart/form-data">


                            <div class="form-group">
                                <div class="text-container">
                                    <i class="fas fa-user-tie"></i>
                                    <input type="text" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="text-container">
                                    <i class="fas fa-key"></i>
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group forgot-password-checkbox">

                                <div class="checkbox">
                                    <div class="checkbox-container">
                                        <input id="checkbox1" type="checkbox">
                                        <label for="checkbox1">Remember Me</label>
                                    </div>
                                </div>

                                <div class="forgot-password">
                                    <a href="#0">Forgot Password</a>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="buttons-w">

                                    <button type="submit" class="button login-btn">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <div class="form-group login-line-parent">

                                <h3 class="login-line">
                                    Not a member yet?
                                </h3>

                            </div>

                            <div class="form-group">
                                <div class="buttons-w">

                                    <button type="submit" class="button login-btn">
                                        Signup
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Jquery -->
    <script src="js/jquery.js"></script>

</body>

</html>
